<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="wave3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>
    <linearGradient id="foam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0c4a6e"/>
  
  <!-- Back wave -->
  <path d="M8 38 
           Q16 32, 24 36 
           T40 34 
           T56 38
           L56 52 
           Q32 48, 8 52 Z" 
        fill="url(#wave1)" opacity="0.7"/>
  
  <!-- Middle wave -->
  <path d="M4 36 
           Q14 28, 26 34 
           T48 30 
           T60 36
           L60 50 
           Q32 46, 4 50 Z" 
        fill="url(#wave2)" opacity="0.85"/>
  
  <!-- Front wave with curl -->
  <path d="M2 34
           Q8 42, 16 34
           C20 30, 22 26, 28 28
           Q32 29, 34 32
           T48 28
           T62 34
           L62 48
           Q32 44, 2 48 Z" 
        fill="url(#wave3)" filter="url(#glow)"/>
  
  <!-- Wave curl/crest -->
  <path d="M16 34
           C18 32, 20 28, 26 28
           C22 30, 20 33, 18 34
           Q17 34.5, 16 34 Z" 
        fill="url(#foam)"/>
  
  <!-- Foam dots -->
  <circle cx="22" cy="32" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="26" cy="30" r="1" fill="white" opacity="0.8"/>
  <circle cx="30" cy="33" r="1.2" fill="white" opacity="0.7"/>
  <circle cx="19" cy="35" r="1" fill="white" opacity="0.6"/>
  
  <!-- Spray particles -->
  <circle cx="24" cy="26" r="0.8" fill="white" opacity="0.7"/>
  <circle cx="21" cy="28" r="0.6" fill="white" opacity="0.6"/>
  <circle cx="27" cy="25" r="0.5" fill="white" opacity="0.5"/>
</svg>
